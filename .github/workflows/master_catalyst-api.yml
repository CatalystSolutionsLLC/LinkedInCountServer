# Deploy Node.js backend to Azure App Service (catalyst-api)
# We let Azure App Service (Oryx) handle npm install/build during deployment.

name: Deploy backend to Azure Web App - catalyst-api

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: catalyst-api-deploy
      cancel-in-progress: true

    steps:
      - name: Checkout repository
      # Grab the current commit to package and deploy
        uses: actions/checkout@v4

      # No npm install/build here â€” avoids the E403 and lets Azure do it.

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'catalyst-api'   # Your App Service name
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1EEDBDD065A0462391E71F8A26B8139D }}
          package: '.'               # Path to your backend ('.' if repo root)
